<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>TreePad Cloud</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="TreePad Cloud" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    window.socket = {};
    window.socket.connections = {};

    window.socket.connectToForrest = async name => {
      const { connections } = window.socket;

      if (!connections[name]) {
        connections[name] = io.connect(`https://${name}.treepadcloud.com:6102`);
      }
    }
  </script>
</body>

</html>
